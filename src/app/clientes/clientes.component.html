<div class="card">
  <div class="card-header">
    Clientes
  </div>
  <h5 class="card-title">Listado de Clientes</h5>
  <div class="my-2 text-left">
    <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/clientes/form']">Crear</button>
  </div>

  <table class="table table-bordered table-striped">
    <head>
      <tr>
        <th>id</th>
        <th>nombre</th>
        <th>apellido</th>
        <th>email</th>
        <th>fecha</th>
        <th>
          editar
        </th>
        <th>
            Eliminar
        </th>
      </tr>
    </head>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.id}}</td>
        <td>{{ cliente.nombre}}</td>
        <td>{{ cliente.apellido}}</td>
        <td>{{ cliente.email}}</td>
        <td>{{ cliente.createAt}}</td>
        <td>
          <button type="button" name="editar" [routerLink] = "['/clientes/form', cliente.id]" class= "btn btn-primary">editar</button>
        </td>
        <td>
          <button type="button" name="eliminar" (click) = 'delete(cliente)' class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
